<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly To-Do List & Habit Tracker</title>
  <style>
    /* Page setup */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      background: #ffffff;
      width: 900px;
      padding: 30px 40px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .header-title {
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .header-month {
      font-size: 14px;
    }

    .header-month label {
      font-weight: 600;
      margin-right: 6px;
    }

    .header-month input {
      border: none;
      border-bottom: 1px solid #333;
      padding: 2px 4px;
      font-size: 14px;
      min-width: 160px;
    }

    /* Layout: habits left, grid right */
    .tracker-layout {
      display: grid;
      grid-template-columns: 160px 1fr;
      column-gap: 20px;
      align-items: flex-start;
    }

    /* Habit list */
    .habit-list-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }

    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .habit-list input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 4px 2px;
      font-size: 13px;
    }

    /* Grid container */
    .grid-wrapper {
      overflow-x: auto;
    }

    .habit-grid {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: 11px;
    }

    .habit-grid th,
    .habit-grid td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 4px;
    }

    /* Header row for days */
    .habit-grid thead th {
      font-weight: 600;
      padding: 4px 2px;
      background: #f1f1f1;
    }

    .habit-grid thead th.day-label {
      width: 22px;
    }

    /* First column for habit numbers or names (optional) */
    .habit-grid tbody th {
      font-weight: 400;
      background: #fafafa;
      width: 26px;
    }

    /* Cells for ticking */
    .habit-grid td {
      height: 20px;
      position: relative;
    }

    /* Optional: draw faint circle inside each cell (to mimic check circles) */
    .habit-grid td::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #ddd;
      transform: translate(-50%, -50%);
    }

    /* Print styles */
    @media print {
      body {
        background: #ffffff;
        padding: 0;
      }

      .page {
        box-shadow: none;
        width: 100%;
        padding: 20px 30px;
      }
    }
  </style>
</head>
