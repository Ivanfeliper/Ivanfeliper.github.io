<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .habit-labels {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .habit-labels input {
      width: 120px;
      padding: 4px;
      font-size: 14px;
    }

    .tracker {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 0 1px #ccc;
    }

    .title {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .title h2 {
      margin: 0;
      font-size: 20px;
      text-transform: uppercase;
    }

    .title label {
      font-size: 14px;
    }

    .title input {
      margin-left: 8px;
      padding: 2px 6px;
      font-size: 14px;
    }

    .ring {
      position: absolute;
      border: 1px solid #ddd;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* 10 rings for 10 habits */
    .ring.r1 { width: 580px; height: 580px; }
    .ring.r2 { width: 520px; height: 520px; }
    .ring.r3 { width: 460px; height: 460px; }
    .ring.r4 { width: 400px; height: 400px; }
    .ring.r5 { width: 340px; height: 340px; }
    .ring.r6 { width: 280px; height: 280px; }
    .ring.r7 { width: 220px; height: 220px; }
    .ring.r8 { width: 160px; height: 160px; }
    .ring.r9 { width: 100px; height: 100px; }
    .ring.r10 { width: 40px; height: 40px; }

    .days {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .day {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      margin: -10px;
      font-size: 10px;
      color: #333;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="habit-labels">
      <input type="text" placeholder="Habit 1" />
      <input type="text" placeholder="Habit 2" />
      <input type="text" placeholder="Habit 3" />
      <input type="text" placeholder="Habit 4" />
      <input type="text" placeholder="Habit 5" />
      <input type="text" placeholder="Habit 6" />
      <input type="text" placeholder="Habit 7" />
      <input type="text" placeholder="Habit 8" />
      <input type="text" placeholder="Habit 9" />
      <input type="text" placeholder="Habit 10" />
    </div>

    <div class="tracker">
      <div class="title">
        <h2>Habit Tracker</h2>
        <label>Month of: <input type="text" placeholder="January" /></label>
      </div>

      <!-- Rings -->
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="ring r4"></div>
      <div class="ring r5"></div>
      <div class="ring r6"></div>
      <div class="ring r7"></div>
      <div class="ring r8"></div>
      <div class="ring r9"></div>
      <div class="ring r10"></div>

      <!-- Days -->
      <div class="days" id="days"></div>
    </div>
  </div>

  <script>
    const daysContainer = document.getElementById("days");
    const totalDays = 31;
    const radius = 290;

    for (let i = 1; i <= totalDays; i++) {
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      dayEl.textContent = i;

      const angle = -90 + (360 / totalDays) * (i - 1);
      dayEl.style.transform =
        `rotate(${angle}deg) translateX(${radius}px) rotate(${-angle}deg)`;

      daysContainer.appendChild(dayEl);
    }
  </script>
</body>
</html>
