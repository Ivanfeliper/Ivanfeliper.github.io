<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Habit Tracker – Static SVG</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tracker-page {
      background: #fff;
      padding: 32px 40px;
      box-shadow: 0 0 6px rgba(0,0,0,0.12);
    }

    .tracker-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .tracker-header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .tracker-header .month-row {
      margin-top: 8px;
      font-size: 13px;
    }

    .tracker-header .month-row label {
      font-weight: 600;
      margin-right: 6px;
    }

    .tracker-header .month-row input {
      border: none;
      border-bottom: 1px solid #333;
      padding: 2px 4px;
      min-width: 160px;
      font-size: 13px;
    }

    .tracker-wrapper {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }

    .habit-list-title {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 4px;
    }

    .habit-list input {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 3px 2px;
      font-size: 12px;
      width: 140px;
    }

    .tracker-svg {
      width: 520px;
      height: 520px;
      border: 1px solid #eee; /* just so you clearly see the SVG bounds */
    }

    svg text {
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="tracker-page">
    <div class="tracker-header">
      <h1>Habit Tracker</h1>
      <div class="month-row">
        <label for="month">Month of:</label>
        <input id="month" type="text" placeholder="January 2026">
      </div>
    </div>

    <div class="tracker-wrapper">
      <div>
        <div class="habit-list-title">Habits</div>
        <div class="habit-list">
          <input type="text" placeholder="Habit 1">
          <input type="text" placeholder="Habit 2">
          <input type="text" placeholder="Habit 3">
          <input type="text" placeholder="Habit 4">
          <input type="text" placeholder="Habit 5">
          <input type="text" placeholder="Habit 6">
          <input type="text" placeholder="Habit 7">
          <input type="text" placeholder="Habit 8">
          <input type="text" placeholder="Habit 9">
          <input type="text" placeholder="Habit 10">
        </div>
      </div>

      <!-- Static pre-drawn SVG circle -->
      <svg class="tracker-svg" viewBox="-260 -260 520 520" xmlns="http://www.w3.org/2000/svg">
        <!-- 10 concentric circles -->
        <!-- radii: 60, 80, 100, ..., 240 -->
        <circle cx="0" cy="0" r="60"  fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="80"  fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="100" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="120" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="140" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="160" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="180" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="200" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="220" fill="none" stroke="#ccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="240" fill="none" stroke="#ccc" stroke-width="1"/>

        <!-- 31 radial lines -->
        <!-- manually approximated every ~11.61 degrees -->
        <!-- you can tweak these later, but this will show clearly -->
        <!-- radius from 60 to 240 -->
        <!-- I’ll draw them with a darker stroke so they stand out -->
        <!-- start from top and go clockwise -->
        <!-- i = 0 (top) -->
        <line x1="0" y1="-60" x2="0" y2="-240" stroke="#bbb" stroke-width="1" />
        <!-- i = 1 -->
        <line x1="23.7" y1="-55.0" x2="94.8" y2="-220.0" stroke="#bbb" stroke-width="1" />
        <!-- i = 2 -->
        <line x1="46.0" y1="-44.4" x2="184.0" y2="-177.8" stroke="#bbb" stroke-width="1" />
        <!-- i = 3 -->
        <line x1="65.9" y1="-29.1" x2="263.6" y2="-116.3" stroke="#bbb" stroke-width="1" />
        <!-- i = 4 -->
        <line x1="82.0" y1="-9.7" x2="328.1" y2="-38.8" stroke="#bbb" stroke-width="1" />
        <!-- i = 5 -->
        <line x1="93.5" y1="12.1" x2="374.1" y2="48.5" stroke="#bbb" stroke-width="1" />
        <!-- i = 6 -->
        <line x1="100.0" y1="35.0" x2="400.0" y2="140.0" stroke="#bbb" stroke-width="1" />
        <!-- i = 7 -->
        <line x1="101.1" y1="58.3" x2="404.5" y2="233.2" stroke="#bbb" stroke-width="1" />
        <!-- i = 8 -->
        <line x1="96.9" y1="80.9" x2="387.6" y2="323.6" stroke="#bbb" stroke-width="1" />
        <!-- i = 9 -->
        <line x1="87.6" y1="101.8" x2="350.2" y2="407.2" stroke="#bbb" stroke-width="1" />
        <!-- i = 10 -->
        <line x1="73.7" y1="119.9" x2="294.9" y2="479.6" stroke="#bbb" stroke-width="1" />
        <!-- i = 11 -->
        <line x1="55.8" y1="134.5" x2="223.2" y2="538.0" stroke="#bbb" stroke-width="1" />
        <!-- i = 12 -->
        <line x1="34.7" y1="145.0" x2="138.7" y2="580.0" stroke="#bbb" stroke-width="1" />
        <!-- i = 13 -->
        <line x1="11.4" y1="150.9" x2="45.4" y2="603.6" stroke="#bbb" stroke-width="1" />
        <!-- i = 14 -->
        <line x1="-12.2" y1="151.8" x2="-48.9" y2="607.2" stroke="#bbb" stroke-width="1" />
        <!-- i = 15 -->
        <line x1="-35.7" y1="147.7" x2="-142.7" y2="590.9" stroke="#bbb" stroke-width="1" />
        <!-- i = 16 -->
        <line x1="-57.7" y1="139.1" x2="-230.8" y2="556.4" stroke="#bbb" stroke-width="1" />
        <!-- i = 17 -->
        <line x1="-77.0" y1="126.4" x2="-307.8" y2="505.8" stroke="#bbb" stroke-width="1" />
        <!-- i = 18 -->
        <line x1="-92.2" y1="110.2" x2="-368.8" y2="441.0" stroke="#bbb" stroke-width="1" />
        <!-- i = 19 -->
        <line x1="-102.5" y1="91.3" x2="-410.0" y2="365.3" stroke="#bbb" stroke-width="1" />
        <!-- i = 20 -->
        <line x1="-107.1" y1="70.8" x2="-428.4" y2="283.2" stroke="#bbb" stroke-width="1" />
        <!-- i = 21 -->
        <line x1="-105.7" y1="49.9" x2="-422.8" y2="199.5" stroke="#bbb" stroke-width="1" />
        <!-- i = 22 -->
        <line x1="-98.6" y1="29.9" x2="-394.5" y2="119.7" stroke="#bbb" stroke-width="1" />
        <!-- i = 23 -->
        <line x1="-86.2" y1="11.9" x2="-344.9" y2="47.6" stroke="#bbb" stroke-width="1" />
        <!-- i = 24 -->
        <line x1="-69.2" y1="-3.3" x2="-276.8" y2="-13.1" stroke="#bbb" stroke-width="1" />
        <!-- i = 25 -->
        <line x1="-48.4" y1="-14.9" x2="-193.8" y2="-59.6" stroke="#bbb" stroke-width="1" />
        <!-- i = 26 -->
        <line x1="-24.8" y1="-22.4" x2="-99.0" y2="-89.7" stroke="#bbb" stroke-width="1" />
        <!-- i = 27 -->
        <line x1="0" y1="-26" x2="0" y2="-104" stroke="#bbb" stroke-width="1" />
        <!-- (this last line is just to visibly close near the start) -->

        <!-- Day numbers around outer edge (approximate circle at r ~ 255) -->
        <!-- I’ll just place a few to prove it works; you can refine full 1–31 later -->
        <text x="0" y="-255" font-size="11" text-anchor="middle" fill="#555">1</text>
        <text x="90" y="-235" font-size="11" text-anchor="middle" fill="#555">5</text>
        <text x="180" y="-150" font-size="11" text-anchor="middle" fill="#555">10</text>
        <text x="235" y="0" font-size="11" text-anchor="middle" fill="#555">15</text>
        <text x="180" y="150" font-size="11" text-anchor="middle" fill="#555">20</text>
        <text x="0" y="255" font-size="11" text-anchor="middle" fill="#555">25</text>
        <text x="-180" y="150" font-size="11" text-anchor="middle" fill="#555">30</text>
      </svg>
    </div>
  </div>
</body>
</html>
