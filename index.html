<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Habit Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tracker-page {
      background: #fff;
      padding: 32px 40px;
      box-shadow: 0 0 6px rgba(0,0,0,0.12);
    }

    .tracker-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .tracker-header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .tracker-header .month-row {
      margin-top: 8px;
      font-size: 13px;
    }

    .tracker-header .month-row label {
      font-weight: 600;
      margin-right: 6px;
    }

    .tracker-header .month-row input {
      border: none;
      border-bottom: 1px solid #333;
      padding: 2px 4px;
      min-width: 160px;
      font-size: 13px;
    }

    .tracker-wrapper {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }

    .habit-list-title {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 4px;
    }

    .habit-list input {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 3px 2px;
      font-size: 12px;
      width: 140px;
    }

    /* SVG container */
    .tracker-svg {
      width: 520px;   /* adjust for your layout */
      height: 520px;
    }

    /* default text style inside SVG */
    svg text {
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="tracker-page">
    <div class="tracker-header">
      <h1>Habit Tracker</h1>
      <div class="month-row">
        <label for="month">Month of:</label>
        <input id="month" type="text" placeholder="January 2026">
      </div>
    </div>

    <div class="tracker-wrapper">
      <!-- Habit names on the left -->
      <div>
        <div class="habit-list-title">Habits</div>
        <div class="habit-list">
          <input type="text" placeholder="Habit 1">
          <input type="text" placeholder="Habit 2">
          <input type="text" placeholder="Habit 3">
          <input type="text" placeholder="Habit 4">
          <input type="text" placeholder="Habit 5">
          <input type="text" placeholder="Habit 6">
          <input type="text" placeholder="Habit 7">
          <input type="text" placeholder="Habit 8">
          <input type="text" placeholder="Habit 9">
          <input type="text" placeholder="Habit 10">
        </div>
      </div>

      <!-- Circle grid using SVG -->
      <svg class="tracker-svg" viewBox="-260 -260 520 520" id="trackerSvg">
        <!-- grid will be drawn by JS -->
      </svg>
    </div>
  </div>

  <script>
    const svg = document.getElementById("trackerSvg");

    const totalDays = 31;
    const habitRows = 10;

    // radii for rings
    const innerRadius = 40;   // center "empty" radius
    const outerRadius = 220;  // outermost grid radius
    const step = (outerRadius - innerRadius) / habitRows;

    // draw concentric circles (one per habit row)
    for (let i = 1; i <= habitRows; i++) {
      const r = innerRadius + step * i;
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", 0);
      circle.setAttribute("cy", 0);
      circle.setAttribute("r", r.toFixed(2));
      circle.setAttribute("fill", "none");
      circle.setAttribute("stroke", "#dddddd");
      circle.setAttribute("stroke-width", "0.8");
      svg.appendChild(circle);
    }

    // draw radial lines (one per day)
    for (let i = 0; i < totalDays; i++) {
      const angle = (i / totalDays) * 2 * Math.PI - Math.PI / 2; // start at top

      const x1 = innerRadius * Math.cos(angle);
      const y1 = innerRadius * Math.sin(angle);
      const x2 = outerRadius * Math.cos(angle);
      const y2 = outerRadius * Math.sin(angle);

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x1.toFixed(2));
      line.setAttribute("y1", y1.toFixed(2));
      line.setAttribute("x2", x2.toFixed(2));
      line.setAttribute("y2", y2.toFixed(2));
      line.setAttribute("stroke", "#dddddd");
      line.setAttribute("stroke-width", "0.8");
      svg.appendChild(line);
    }

    // day numbers around the outside
    const labelRadius = outerRadius + 18;

    for (let i = 0; i < totalDays; i++) {
      const dayNumber = i + 1;
      const angle = (i / totalDays) * 2 * Math.PI - Math.PI / 2;

      const x = labelRadius * Math.cos(angle);
      const y = labelRadius * Math.sin(angle) + 3; // vertical tweak

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.textContent = dayNumber;
      text.setAttribute("x", x.toFixed(2));
      text.setAttribute("y", y.toFixed(2));
      text.setAttribute("font-size", "9");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("fill", "#555555");
      svg.appendChild(text);
    }

    // optional: label the habit rows (1â€“10) inside the circle on the left
    const labelOffset = innerRadius + step / 2;
    for (let i = 0; i < habitRows; i++) {
      const r = innerRadius + step * i + step / 2;
      const x = - (r * 0.98); // slightly left
      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.textContent = i + 1;
      text.setAttribute("x", x.toFixed(2));
      text.setAttribute("y", "3");
      text.setAttribute("font-size", "9");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("fill", "#999999");
      svg.appendChild(text);
    }
  </script>
</body>
</html>
